syntax = "proto3";
package kvstore;

message Key {
    string key = 1;
}

message Value {
    string value = 1;
}

message KeyValue {
    Key key = 1;
    Value value = 2;
}

message Error {
    string error = 1;
}

message Empty {
}


service KeyValueStore {
    rpc get (Key) returns (Value) {
    }
    rpc put (KeyValue) returns (Empty) {
    }
}